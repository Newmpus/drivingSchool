{% extends 'base.html' %}

{% block title %}Logged Out - Smart Driving School Management{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-success"></i>
                    </div>
                    <h2 class="card-title mb-3">Successfully Logged Out</h2>
                    <p class="card-text text-muted mb-4">You have been safely logged out of your account.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-redirect to home page after 3 seconds
setTimeout(function() {
    window.location.href = "{% url 'home' %}";
}, 3000);
</script>
{% endblock %}
