{% extends 'base.html' %}

{% block title %}Edit Student - {{ student.username }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Student: {{ student.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'student_detail' student.username %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
